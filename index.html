<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>音遇播放器 - Mr.赵</title>
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
    <link href="css/jquery.mCustomScrollbar.css" rel="stylesheet">

    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="js/jquery.mCustomScrollbar1.js"></script>
    <script src="js/player.js"></script>
    <script src="js/Progress.js"></script>
    <script src="js/Lyric.js"></script>
    <script src="js/index.js"></script>



</head>
<body>
<div class="header">
    <h1 class="logo"><a href="#"></a></h1>
    <ul class="register">
        <li><a href="http://wpa.qq.com/msgrd?v=3&uin=1069418097&site=qq&menu=yes" title="My tutor is Li Nanjiang">Author Mr.Zhao</a></li>
        <li>登录</li>
        <li>注册</li>
    </ul>
</div>
<div class="content">
    <div class="content_in">
        <div class="content_in_left">
            <div class="content_in_left_toolbar">
                <span><i></i>收藏</span>
                <span><i></i>添加到</span>
                <span><i></i>下载</span>
                <span><i></i>删除</span>
                <span><i></i>清空列表</span>
            </div>
            <div class="content_in_left_list" data-mcs-theme="minimal-dark">
                <ul>
                    <li class="list_title">
                        <div class="list_check_all"><i></i></div>
                        <div class="list_number"></div>
                        <div class="list_name">歌曲</div>
                        <div class="list_singer">歌手</div>
                        <div class="list_time">时长</div>
                    </li>

                </ul>
            </div>
        </div>
        <div class="content_in_right">
            <div class="song_info">
                <a class="song_info_img" href="javascript:;">
                    <img alt="" src="img/yj.jpg">
                </a>
                <div class="song_info_name">歌曲名称:
                    <a href="javascript:;">你好未来</a>
                </div>
                <div class="song_info_singer">歌手名:
                    <a href="javascript:;">Mr.赵</a>
                </div>
                <div class="song_info_album">专辑名称:
                    <a href="javascript:;">愿景系列</a>
                </div>
            </div>
            <!--歌词在这里-->
            <!--TODO 纯净-->
            <div class="song_lyric_container">
                <ul class="lyric"></ul>
            </div>

        </div>
    </div>
</div>
<div class="footer">
    <div class="footer_in">
        <a class="music_previous" href="javascript:;"></a>
        <a class="music_play" href="javascript:;"></a>
        <a class="music_next" href="javascript:;"></a>
        <div class="music_progress_info">
            <div class="music_progress_top">
                <span class="music_progress_name">
                    <a href="">你好未来</a>
                    -
                    <a href="">Mr.赵</a>
                </span>
                <span class="music_progress_time">00:00 / 05:20</span>
            </div>
            <div class="music_progress_bar">
                <div class="music_progress_line">
                    <div class="music_progress_dot"></div>
                </div>
            </div>
        </div>
        <a class="music_mode" href="javascript:;"></a>
        <a class="music_fav" href="javascript:;"></a>
        <a class="music_down" href="javascript:;"></a>
        <a class="music_comment" href="javascript:;"></a>
        <a class="music_only" href="javascript:;"></a>
        <div class="music_voice_info">
            <a class="music_voice_icon" href="javascript:;"></a>
            <div class="music_voice_bar">
                <div class="music_voice_line">
                    <div class="music_voice_dot"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mask_bg"></div>
<div class="mask"></div>
<audio src="" id="audioMusic"></audio>
</body>
</html>
